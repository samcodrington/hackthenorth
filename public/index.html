<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WAMSIT</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway|Bree+Serif" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
            
        <div class="text-align-center">
            <input id='urlBox' class='textbox' type="text" placeholder="Enter an image URL">
            <button id='urlSubmit' class='btn'>Submit</button>
        </div>
        <div class='wrapper top'>
            <h1 class='title margin--top'>Which Actor/Movie/Show is it?</h1>

            <div class="img-container margin--top">
                <img>
            </div>

        </div>

        <div class='bottom'>
            <div class="wrapper">
                <div class="text-align-center margin--top result hidden">
                    <h3>Certainty that you selected an image of Jon Snow:</h3>
                    <h2 class="title margin--top"><span id="percentage">81.1</span>%</h2>
                    <!-- <h2 class="margin--top">There is aYou know nothing.</h2> -->
                </div>
                
                <div class="text-align-center margin--top error hidden">
                    <h2>Error</h2>
                    <h2 class="error__text"></h2>
                    <h2>Please try again.</h2>
                </div>

                <div class="column column--actors">
                    <!-- Actors go here -->
                </div>
                <div class="column column--right column--titles">
                    <!-- Movies/Shows go here -->
                    <!-- <div class='card'>
                        <h2>Title: Game of Thrones</h2>
                        <h2>Likelihood: <span class='title'>95.2</span>%</h2>
                    </div> -->
                </div>
            </div> <!-- /.wrapper -->
            <div class="tmdb">
                <input id="nameInput" class='textbox' type="text">
                <button id="nameButton" class='btn' type="submit">Search</button>
                <div id="tmdbId"></div>
                <div id="tmdbImgContainer"></div>
            </div>
        </div>
