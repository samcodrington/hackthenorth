<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Not Jon Snow</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="public/styles/style.css">
    </head>
    <body>
        <div class='wrapper'>
            <h1 class='page-header'>Not Jon Snow?</h1>

            <div class='drop-zone__container'>
                <form class='drop-zone' method="POST" action="" enctype="multipart/form-data">
                    <div class="drop-zone__input centered-vertically text-align-center">
                        <label for="file">
                            <strong>Choose a file</strong>
                            <span class="drop-zone--dragndrop"> or drag it here</span>.
                        </label>
                        <br>
                        <button class="drop-zone__button" type="submit">Upload</button>
                    </div>
                </form>
            </div>
            <img src='app/assets/img/kit.jpg'></img>
        </div>
        


        <!-- From the example -->

        <h1>Detect Faces:</h1>
        Enter the URL to an image that includes a face or faces, then click the <strong>Analyze face</strong> button.
        <br><br>
        Image to analyze: <input type="text" name="inputImage" id="inputImage" value="https://upload.wikimedia.org/wikipedia/commons/c/c3/RH_Louise_Lillian_Gish.jpg" />
        <button onclick="processImage()">Analyze face</button>
        <br><br>
        <div id="wrapper" style="width:1020px; display:table;">
            <div id="jsonOutput" style="width:600px; display:table-cell;">
                Response:
                <br><br>
                <textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
            </div>
            <div id="imageDiv" style="width:420px; display:table-cell;">
                Source image:
                <br><br>
                <img id="sourceImage" width="400" />
            </div>
        </div>

        <!-- /From the example -->

        <script src='bundle.js'></script>
    </body>
</html>
